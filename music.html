<div class="main-img"><img src="img/MaliLlywelyn-AlbumArt.jpg" /></div>
</main>

<div class="player">
    <div class="player__bar">
        <div class="player__album">
            <div class="player__albumImg active-song" data-author="Mali Llywelyn" data-song="Allemande from Bach’s 6th French Suite" data data-src="music/bg.mp3"
                style="background-image: url(img/MaliLlywelyn-AlbumArt.jpg)">
            </div>
            <div class="player__albumImg" data-author="Mali Llywelyn" data-song="Courante from Bach’s 6th French Suite" data data-src="music/Mali Llywelyn - Courante from Bach's 6th French Suite.mp3"
                style="background-image: url(img/MaliLlywelyn-AlbumArt.jpg)">
            </div>
            <div class="player__albumImg" data-author="Mali Llywelyn" data-song="Sarabande from Bach’s 6th French Suite" data data-src="music/MaliLlywelyn-SarabandefromBachs6thFrenchSuite.mp3"
                style="background-image: url(img/MaliLlywelyn-AlbumArt.jpg)">
            </div>
            <div class="player__albumImg" data-author="Mali Llywelyn" data-song="Gigue from Bach’s 6th French Suite" data data-src="music/Mali LlywelynGigue from Bach’s 6th French Suite.mp3"
            style="background-image: url(img/MaliLlywelyn-AlbumArt.jpg)">
        </div>
        </div>
        <div class="player__controls">
  
            <div class="player__prev">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
            </div>
  
            <div class="player__play">
                <svg class="icon play">
                    <use xlink:href="img/sprite.svg#play"></use>
                </svg>
                <svg class="icon pause">
                    <use xlink:href="img/sprite.svg#pause"></use>
                </svg>
            </div>
  
            <div class="player__next">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
            </div>
        </div>
    </div>
    <div class="player__timeline">
        <p class="player__author"></p>
        <p class="player__song"></p>

    </div>
  </div>
